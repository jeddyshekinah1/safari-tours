<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-image: url(Relax-at-Benguerra-Island.jpg);
      color: white;
    }

    header {
      background-color: #0a3d62;
      padding: 20px;
    }

    header, section {
      padding: 20px;
    }

    nav {
  background-color: #004466;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background-color: #333;
    
    }
     
     nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
  color: #ffcc00;
    }


    h1, h2 {
      color: white;
      text-align: center;

    }

    ul {
      padding-left: 20px;
    }
    button {
      background: #2a9d8f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      
    }
    button:hover {background: #004466
    }

  </style>
</head>
<body>
  
  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="travel-tips.html">Travel Tips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1>Book Your Trip</h1>

  <form action="#" method="post">

    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Destination Dropdown -->
    <label for="destination">Destination:</label><br>
    <select id="destination" name="destination" required>
      <option value="">-- Select Destination --</option>
      <option value="Kenya">Kenya</option>
      <option value="Tanzania">Tanzania</option>
      <option value="South Africa">South Africa</option>
      <option value="Morocco">Morocco</option>
    </select><br><br>

    <!-- Number of Travelers -->
    <label for="travelers">Number of Travelers:</label><br>
    <input type="number" id="travelers" name="travelers" min="1" required><br><br>

    <!-- Travel Dates -->
    <label for="startdate">Travel Start Date:</label><br>
    <input type="date" id="startdate" name="startdate" required><br><br>

    <label for="enddate">Travel End Date:</label><br>
    <input type="date" id="enddate" name="enddate" required><br><br>

    <!-- Email and Phone -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <!-- Travel Type -->
    <label>Travel Type:</label><br>
    <input type="radio" id="adventure" name="traveltype" value="Adventure" required>
    <label for="adventure">Adventure</label><br>

    <input type="radio" id="luxury" name="traveltype" value="Luxury">
    <label for="luxury">Luxury</label><br>

    <input type="radio" id="budget" name="traveltype" value="Budget">
    <label for="budget">Budget</label><br><br>

    <!-- Additional Message -->
    <label for="message">Additional Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Any special requests?"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Booking</button>

  </form>

</body>
</html>
