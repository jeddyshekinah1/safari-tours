<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destinations</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7f9fc;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters select,
    .filters input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
    }

    /* Grid */
    .destinations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .card-content .country {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #333;
    }

    .card-content button {
      background: #2a9d8f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card-content button:hover {
      background: #21867a;
    }
  </style>
</head>
<body>

  <h1>Popular Destinations</h1>

  <!-- Filter Section -->
  <div class="filters">
    <select>
      <option>Filter by Region</option>
      <option>Africa</option>
      <option>Europe</option>
      <option>Asia</option>
    </select>
    <select>
      <option>Filter by Budget</option>
      <option>Under KES 20,000</option>
      <option>20,000 â€“ 50,000</option>
      <option>Above 50,000</option>
    </select>
    <input type="text" placeholder="Search destination...">
  </div>

  <!-- Destination Cards -->
  <div class="destinations">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Destination Image">
      <div class="card-content">
        <h3>Maasai Mara</h3>
        <div class="country">Kenya</div>
        <p>Experience the great migration and beautiful wildlife.</p>
        <button>View Details</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Destination Image">
      <div class="card-content">
        <h3>Paris</h3>
        <div class="country">France</div>
        <p>The city of lights, romance, and rich culture awaits.</p>
        <button>View Details</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Destination Image">
      <div class="card-content">
        <h3>Dubai</h3>
        <div class="country">UAE</div>
        <p>Luxury shopping, desert safaris, and tall skyscrapers.</p>
        <button>View Details</button>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </div>

</body>
</html>
